AWSTemplateFormatVersion: "2010-09-09"
Description: >
  Purple â€“ EC2 Two-Node Setup.

Parameters:
  VpcId:
    Type: AWS::EC2::VPC::Id
    Description: "VPC to launch instances in"
  SubnetIds:
    Type: List<AWS::EC2::Subnet::Id>
    Description: "Two public subnets"
  InstanceType:
    Type: String
    Default: t3.medium
    AllowedValues:
      - t3.micro
      - t3.small
      - t3.medium
      - t3.large
    Description: "EC2 instance type"
  KeyName:
    Type: AWS::EC2::KeyPair::KeyName
    Description: "SSH key pair name"
  AmiId:
    Type: AWS::EC2::Image::Id
    Description: "AMI ID to use"

Resources:
  NodeSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: "Security group for two EC2 nodes allowing SSH"
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0

  Node0:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: !Ref InstanceType
      KeyName: !Ref KeyName
      ImageId: !Ref AmiId
      SubnetId: !Select [ 0, !Ref SubnetIds ]
      SecurityGroupIds: [ !Ref NodeSecurityGroup ]
      Tags:
        - Key: Name
          Value: !Sub "${AWS::StackName}-node-0"

  Node1:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: !Ref InstanceType
      KeyName: !Ref KeyName
      ImageId: !Ref AmiId
      SubnetId: !Select [ 1, !Ref SubnetIds ]
      SecurityGroupIds: [ !Ref NodeSecurityGroup ]
      Tags:
        - Key: Name
          Value: !Sub "${AWS::StackName}-node-1"

Outputs:
  Node0Id:
    Value: !Ref Node0
    Export:
      Name: !Sub "${AWS::StackName}-Node0Id"

  Node1Id:
    Value: !Ref Node1
    Export:
      Name: !Sub "${AWS::StackName}-Node1Id"

  SecurityGroupId:
    Value: !Ref NodeSecurityGroup
    Export:
      Name: !Sub "${AWS::StackName}-SGId"